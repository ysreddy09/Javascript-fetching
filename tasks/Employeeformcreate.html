<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <h1>Create New Employee</h1>
        <form id="employeeForm">
            <div>
                <label for="employeeID">Employee ID:</label>
                <input type="number" id="employeeID" name="employeeID" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            <div>
                <label for="dateOfJoining">Date of Joining:</label>
                <input type="date" id="dateOfJoining" name="dateOfJoining" required>
            </div>
            <div>
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div>
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" step="0.01" required>
            </div>
            <div>
                <label for="loggedUserID">Logged User ID:</label>
                <input type="number" id="loggedUserID" name="loggedUserID" required>
            </div>
            <button type="submit" id="createEmployeeBtn">Create Employee</button>
        </form>
    </div>
    <script src="script1.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="update.css">
</head>

<body>
    <div class="container">
        <h1>Update Employee</h1>
        <form id="updateEmployeeForm">
            <div>
                <label for="employeeID">Employee ID:</label>
                <input type="number" id="employeeID" name="employeeID" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div>
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth">
            </div>
            <div>
                <label for="dateOfJoining">Date of Joining:</label>
                <input type="date" id="dateOfJoining" name="dateOfJoining">
            </div>
            <div>
                <label for="department">Department:</label>
                <input type="text" id="department" name="department">
            </div>
            <div>
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" step="0.01">
            </div>
            <div>
                <label for="loggedUserID">Logged User ID:</label>
                <input type="number" id="loggedUserID" name="loggedUserID">
            </div>
            <button type="button" id="updateEmployeeBtn">Update Employee</button>
        </form>
    </div>
    <script src="update.js"></script>
</body>

</html>
